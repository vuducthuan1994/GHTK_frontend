<div class="layout-px-spacing">

    <div class="account-settings-container layout-top-spacing">

        <div class="account-content">
            <div class="scrollspy-example" data-spy="scroll" data-target="#account-settings-scroll" data-offset="-100">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 layout-spacing">
                        <div id="general-info" class="section general-info">
                            <div class="info">
                                <h6 class="">General Information</h6>
                                <div class="row">
                                    <div class="col-lg-11 mx-auto">
                                        <div class="row">
                                            <div class="col-xl-2 col-lg-12 col-md-4">
                                                <div class="upload mt-4 pr-md-4">
                                                    <input type="file" id="input-file-max-fs" class="dropify"
                                                        data-default-file="assets/img/200x200.jpg"
                                                        data-max-file-size="2M" />
                                                    <p class="mt-2"><i class="flaticon-cloud-upload mr-1"></i> Upload
                                                        Picture</p>
                                                </div>
                                            </div>
                                            <div class="col-xl-10 col-lg-12 col-md-8 mt-md-0 mt-4">
                                                <div class="form">
                                                    <div class="row">
                                                        <div class="col-sm-6">
                                                            <div class="form-group">
                                                                <label for="fullName">Full Name</label>
                                                                <input [(ngModel)]="userDetail.fullName" type="text"
                                                                    class="form-control mb-4" id="fullName"
                                                                    placeholder="Full Name">
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <label class="dob-input">Date of Birth</label>
                                                            <div class="d-sm-flex d-block">
                                                                <div class="form-group mr-1">
                                                                    <select [(ngModel)] = "dateofBirth.day" class="form-control" >
                                                                        <option disabled>Day</option>
                                                                        <option *ngFor="let day of listDaysOfMonth">
                                                                            {{day}}</option>

                                                                    </select>
                                                                </div>
                                                                <div class="form-group mr-1">
                                                                    <select [(ngModel)] = "dateofBirth.month" class="form-control" >
                                                                        <option  disabled>Month</option>
                                                                        <option *ngFor="let item of listMongthsOfYear" >{{item}}</option>
                                                                    </select>
                                                                </div>
                                                                <div class="form-group mr-1">
                                                                    <select [(ngModel)] = "dateofBirth.year" class="form-control" id="year">
                                                                            <option  disabled>Year</option>
                                                                        <option *ngFor="let year of listYears">{{year}}
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="profession">Profession</label>
                                                        <input [(ngModel)]="userDetail.job" type="text"
                                                            class="form-control mb-4" placeholder="Enter Your Job...">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-12 col-lg-12 col-md-12 layout-spacing">
                        <div class="section about">
                            <div class="info">
                                <h5 class="">About</h5>
                                <div class="row">
                                    <div class="col-md-11 mx-auto">
                                        <div class="form-group">
                                            <label for="aboutBio">Bio</label>
                                            <textarea [(ngModel)]="userDetail.about_me" class="form-control"
                                                 placeholder="Tell something interesting about yourself"
                                                rows="10"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-12 col-lg-12 col-md-12 layout-spacing">
                        <div id="work-platforms" class="section work-platforms">
                            <div class="info">
                                <h5 class="">Work Platforms</h5>
                                <div class="row">
                                    <div class="col-md-12 text-right mb-5">
                                        <button id="add-work-platforms" class="btn btn-primary">Add</button>
                                    </div>
                                    <div class="col-md-11 mx-auto">

                                        <div class="platform-div">
                                            <div class="form-group">
                                                <label for="platform-title">Platforms Title</label>
                                                <input [(ngModel)]="platFormTitle" type="text" class="form-control mb-4"
                                                    id="platform-title" placeholder="Platforms Title"
                                                    value="Web Design">
                                            </div>
                                            <div class="form-group">
                                                <label for="platform-description">Description</label>
                                                <textarea [(ngModel)]="platFormDescripton" class="form-control mb-4"
                                                    id="platform-description" placeholder="Platforms Description"
                                                    rows="10">Duis aute irure dolor in reprehenderit in voluptate velit esse eu fugiat nulla pariatur.</textarea>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-12 col-lg-12 col-md-12 layout-spacing">
                        <div id="contact" class="section contact">
                            <div class="info">
                                <h5 class="">Contact</h5>
                                <div class="row">
                                    <div class="col-md-11 mx-auto">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="country">Country</label>
                                                    <select [(ngModel)]="userDetail.contact.country"
                                                        class="form-control" id="country">
                                                        <option>All Countries</option>
                                                        <option selected>Viet Nam</option>
                                                        <option>United States</option>
                                                        <option>India</option>
                                                        <option>Japan</option>
                                                        <option>China</option>
                                                        <option>Brazil</option>
                                                        <option>Norway</option>
                                                        <option>Canada</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="address">Address</label>
                                                    <input [(ngModel)]="userDetail.contact.address" type="text"
                                                        class="form-control mb-4" id="address" placeholder="Address"
                                                        value="New York">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="location">Location</label>
                                                    <input [(ngModel)]="userDetail.contact.location" type="text"
                                                        class="form-control mb-4" id="location" placeholder="Location">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="phone">Phone</label>
                                                    <input [(ngModel)]="userDetail.contact.phone" type="text"
                                                        class="form-control mb-4" id="phone"
                                                        placeholder="Write your phone number here"
                                                        value="+1 (530) 555-12121">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="email">Email</label>
                                                    <input [(ngModel)]="userDetail.email" type="text"
                                                        class="form-control mb-4" id="email"
                                                        placeholder="Write your email here" value="Jimmy@gmail.com">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="website1">Website</label>
                                                    <input [(ngModel)]="userDetail.contact.website" type="text" class="form-control mb-4" 
                                                        placeholder="Write your website here">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-12 col-lg-12 col-md-12 layout-spacing">
                        <div id="social" class="section social">
                            <div class="info">
                                <h5 class="">Social</h5>
                                <div class="row">

                                    <div class="col-md-11 mx-auto">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="input-group social-linkedin mb-3">
                                                    <div class="input-group-prepend mr-3">
                                                        <span class="input-group-text" id="linkedin"><svg
                                                                xmlns="http://www.w3.org/2000/svg" width="24"
                                                                height="24" viewBox="0 0 24 24" fill="none"
                                                                stroke="currentColor" stroke-width="2"
                                                                stroke-linecap="round" stroke-linejoin="round"
                                                                class="feather feather-linkedin">
                                                                <path
                                                                    d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z">
                                                                </path>
                                                                <rect x="2" y="9" width="4" height="12"></rect>
                                                                <circle cx="4" cy="4" r="2"></circle>
                                                            </svg></span>
                                                    </div>
                                                    <input [(ngModel)]="userDetail.social.linkedin" type="text"
                                                        class="form-control" placeholder="linkedin Username"
                                                        aria-label="Username" aria-describedby="linkedin"
                                                        value="jimmy_turner">
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="input-group social-tweet mb-3">
                                                    <div class="input-group-prepend mr-3">
                                                        <span class="input-group-text" id="tweet"><svg
                                                                xmlns="http://www.w3.org/2000/svg" width="24"
                                                                height="24" viewBox="0 0 24 24" fill="none"
                                                                stroke="currentColor" stroke-width="2"
                                                                stroke-linecap="round" stroke-linejoin="round"
                                                                class="feather feather-twitter">
                                                                <path
                                                                    d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z">
                                                                </path>
                                                            </svg></span>
                                                    </div>
                                                    <input [(ngModel)]="userDetail.social.tweet" type="text"
                                                        class="form-control" placeholder="Twitter Username"
                                                        aria-label="Username" aria-describedby="tweet" value="@jTurner">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-11 mx-auto">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="input-group social-fb mb-3">
                                                    <div class="input-group-prepend mr-3">
                                                        <span class="input-group-text" id="fb"><svg
                                                                xmlns="http://www.w3.org/2000/svg" width="24"
                                                                height="24" viewBox="0 0 24 24" fill="none"
                                                                stroke="currentColor" stroke-width="2"
                                                                stroke-linecap="round" stroke-linejoin="round"
                                                                class="feather feather-facebook">
                                                                <path
                                                                    d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z">
                                                                </path>
                                                            </svg></span>
                                                    </div>
                                                    <input [(ngModel)]="userDetail.social.facebook" type="text"
                                                        class="form-control" placeholder="Facebook Username"
                                                        aria-label="Username" aria-describedby="fb"
                                                       >
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="input-group social-github mb-3">
                                                    <div class="input-group-prepend mr-3">
                                                        <span class="input-group-text" id="github"><svg
                                                                xmlns="http://www.w3.org/2000/svg" width="24"
                                                                height="24" viewBox="0 0 24 24" fill="none"
                                                                stroke="currentColor" stroke-width="2"
                                                                stroke-linecap="round" stroke-linejoin="round"
                                                                class="feather feather-github">
                                                                <path
                                                                    d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
                                                                </path>
                                                            </svg></span>
                                                    </div>
                                                    <input [(ngModel)]="userDetail.social.github" type="text"
                                                        class="form-control" placeholder="Github Username"
                                                        aria-label="Username" aria-describedby="github"
                                                        >
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-12 col-lg-12 col-md-12 layout-spacing">
                        <div id="skill" class="section skill">
                            <div class="info">
                                <h5 class="">Skills</h5>
                                <div class="row progress-bar-section">

                                    <div class="col-md-12 mx-auto">
                                        <div class="form-group">

                                            <div class="row">
                                                <div class="col-md-11 mx-auto">
                                                    <div class="input-form">
                                                        <input (keyup.enter)="addSkill(this.newSkill)" [(ngModel)]="newSkill.name"
                                                            type="text" class="form-control" id="skills"
                                                            placeholder="Add Your Skills Here" value="">
                                                        <button (click)="addSkill(this.newSkill)" id="add-skills"
                                                            class="btn btn-primary">Add</button>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <div *ngFor="let skill of userDetail.skills" class="col-md-11 mx-auto row">
                                        <div class="custom-progress top-right progress-up" style="width: 95%">
                                            <p class="skill-name">{{skill.name}}</p>
                                            <input ngDefaultControl [(ngModel)]="skill.point" type="range" min="0"
                                                max="100" class="custom-range progress-range-counter">
                                            <div ngDefaultControl [(ngModel)]="skill.point" class="range-count"><span
                                                    class="range-count-number">{{skill.point}}</span> <span
                                                    class="range-count-unit">%</span></div>
                                        </div>

                                        <div (click) = "removeSkill(skill)" class="btn-delete-skill" style="width: 5%">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round"
                                                class="feather feather-x-circle skill-cancel">
                                                <circle cx="12" cy="12" r="10"></circle>
                                                <line x1="15" y1="9" x2="9" y2="15"></line>
                                                <line x1="9" y1="9" x2="15" y2="15"></line>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-12 col-lg-12 col-md-12 layout-spacing">
                        <div id="edu-experience" class="section edu-experience">

                    <div class="col-xl-12 col-lg-12 col-md-12 layout-spacing">
                        <div id="work-experience" class="section work-experience">
                            <div class="info">
                                <h5 class="">Work Experience</h5>
                                <div class="row">
                                    <div class="col-md-12 text-right mb-5">
                                        <button id="add-work-exp" class="btn btn-primary">Add</button>
                                    </div>
                                    <div class="col-md-11 mx-auto">

                                        <div class="work-section">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label for="degree2">Company Name</label>

                                                            placeholder="Add your work here" value="Netfilx Inc.">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="degree3">Job Tilte</label>
                                                                <input type="text" class="form-control mb-4"
                                                                    id="degree3" placeholder="Add your work here"
                                                                    value="">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">

                                                                <input type="text" class="form-control mb-4"
                                                                    id="degree4" placeholder="Add your work here"
                                                                    value="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                            <div class="form-group">
